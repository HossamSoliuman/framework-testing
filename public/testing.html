<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة إعادة التصميم - كود العرض</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            color: #00bfa5;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .container p {
            color: #757575;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:hover {
            border-color: black;
        }

        .alphabet-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .alphabet-pad button {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .alphabet-pad button:hover {
            background-color: #0d8464;
            color: white;
        }

        .alphabet-pad .delete-button {
            background-color:#f1f1f1;
            color: black;
            grid-column: span 1;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff4d4d;
        }

        .alphabet-pad .confirm-button {
            background-color:#37bca2;
            color: white;
            grid-column: 3 / -1;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color:  #0d8464;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 20px;
            }

            .container p {
                font-size: 14px;
            }

            input[type="text"] {
                font-size: 14px;
                padding: 10px;
            }

            .alphabet-pad {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }

            .alphabet-pad button {
                padding: 12px;
                font-size: 14px;
            }

            .alphabet-pad .confirm-button {
                grid-column: 4 / -1;
            }
        }

        @media (max-width: 400px) {
            .alphabet-pad {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .alphabet-pad .confirm-button {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" style="max-width: 150px;" alt="">
        <br>
        <img src="text.png" style="max-width: 200px;" alt="">
       
        <input type="text" placeholder="أدخل كود العرض">
        <input type="text" placeholder="رقم الهاتف (9 أرقام)">
        <div class="alphabet-pad">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
            <button class="delete-button">
                <i class="fa-light fa-delete-left"></i>
                 </button>
            <button class="confirm-button">تأكيد</button>
        </div>
    </div>

</body>
</html>
