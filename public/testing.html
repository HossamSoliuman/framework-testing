<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Investment - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2e3b4e;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            background-color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .nav-link {
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .nav-link:hover {
            background-color: #1e2a38;
        }

        .support {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
        }

        .support button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .header h1 {
            color: #333;
        }

        .balance-section, .chart-section, .payouts-section {
            background-color: #ffffff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .balance-section h2, .chart-section h2, .payouts-section h2 {
            color: #333;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f2f2f2;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Logo</div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">My Payments</a>
                <a href="#" class="nav-link">Help Center</a>
                <a href="#" class="nav-link">Profile Settings</a>
            </nav>
            <div class="support">
                <p>Need help?</p>
                <button>Go to Support</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="header">
                <h1>Hello, User</h1>
            </header>

            <!-- Balance Section -->
            <section class="balance-section">
                <h2>Balance</h2>
                <p>Balance My Invest: <span>$1234.56</span></p>
                <p>Balance My Mining of BTC: <span>$0.06</span> per kW</p>
                <div class="buttons">
                    <button>Top Up</button>
                    <button>Withdraw</button>
                </div>
            </section>

            <!-- BTC/USD Chart Section -->
            <section class="chart-section">
                <h2>BTC / USD</h2>
                <canvas id="priceChart"></canvas>
            </section>

            <!-- Pool Payouts Section -->
            <section class="payouts-section">
                <h2>Pool Payouts</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>TX_ID</th>
                            <th>Amount</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>26.08.2024</td>
                            <td>7f6e3356...a9eeef22</td>
                            <td>â‚¿0.000112941</td>
                            <td>$71.69</td>
                        </tr>
                        <!-- Additional rows as needed -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        // Load Price Chart
        const loadPriceChart = () => {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['12:00', '13:00', '14:00', '15:00', '16:00'],
                    datasets: [{
                        label: 'BTC / USD',
                        data: [63500, 63750, 63400, 63000, 62800],
                        borderColor: '#ff7f00',
                        backgroundColor: 'rgba(255, 127, 0, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true
                        },
                        y: {
                            display: true
                        }
                    }
                }
            });
        };

        // Initialize
        loadPriceChart();
    </script>
</body>
</html>
